                <div class="saving-indicator"></div>
                <div class="task-details">{{task}}</div>

            {{/hasNotes}}
        </div>
        <div class="task-actions">

            <div class="delete-task ti-trash" title="Delete Task"></div>

        {{/closeButtonText}}

        {{#noCloseButtonText}}
        <span class="close">x</span>
        {{/noCloseButtonText}}

    </div>

</div>


<div id="template-task-details">

            <div class="task-main item-details-main ">
                {{#userIsAdmin}}
                <div class="is-task-completed "></div>
                {{/userIsAdmin}}

                <div class="task-contents">
                    <div class="task-text">{{task}}</div>
                    <div class="task-description">{{notes}}</div>

                    <div class="task-actions">
                        <a id="task-discuss" class="button small"
                           href="#projects/{{projectId}}/tasks/{{id}}/discussion">Discuss this task</a>

                        {{#canDeleteTask}}
                        <div id="task-delete" class="button small danger" title="Delete Task">
                            Delete
                        </div>
                        {{/canDeleteTask}}

                        {{#canUpdateTask}}
                        <div id="task-add-file" class="button small disabled">Add File</div>
                        {{/canUpdateTask}}

                        {{#canDeleteTask}}
                        <div id="task-edit" class="button small" title="Edit Task">
                            Edit
                        </div>
                        {{/canDeleteTask}}


                    </div>
                </div>


            </div>

            <div class="tabs-outer">

                    <dd class="active"><a href="#task-details-tab">Details</a></dd>

                    {{#canUpdateTask}}
                    <dd class=""><a href="#task-timer-tab">Timer</a></dd>
                    {{/canUpdateTask}}
                    <dd class="hide-for-small"><a href="#task-attachment-tab">Attachments (<span
                            class="attachment-count">0</span>)</a></dd>
                </dl>
                <ul class="tabs-content">
                    <li class="active" id="task-details-tab">
                        <div class="task-meta">
                            <div class="assigned-to"><span>Assigned:</span>{{assignedToName}}</div>
                            <div class="status"><span>Status:</span>{{statusText}}</div>
                            <div class="due-date"><span>Due Date:</span>{{dueDateText}}</div>

                            {{#if isComplete}}
                            <div class="due-date"><span>Completed Date:</span>{{completedDateText}}
                            </div>
                            {{/if}}

                            {{#if formattedTotalTime}}
                            <div class="due-date"><span>Total Time:</span>{{formattedTotalTime}}
                            </div>
                            {{/if}}

                                <div class="task-weight-value">
                                    <div class="value">{{weightText}}</div>
                                    <a id="change-task-weight" class="icon ti-pencil"
                                       title="Change task weight"></a>
                                </div>
                            </div>

                            <!--<div class="due-date"><span>Total Time:</span>3 hours, 15 minutes</div>-->
                        </div>
                    </li>

                    {{#canUpdateTask}}
                    <li id="task-timer-tab">

                            <div id="elapsed-time"></div>

                            <div id="stop-timer" class="button dark">Stop Timer</div>

                        </div>

                        <div id="task-time-entries" class="hidden"></div>
                    </li>
                    {{/canUpdateTask}}

                    <li id="task-attachment-tab">
                        <ul class="attachment-list">
                            <li>No attachments</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>


    </div>

            <div class="field">
                <label for="">Minutes</label>
                <input type="text" name="minutes" placeholder="mm">
            </div>

            <div class="field">
                <label for="">Seconds</label>

        </div>

        <input type="submit" value="Submit">
    </form>

        <div class="user-image-wrapper"><a class="user-image" href="#profile"></a></div>

        <div class="user-meta">
            <div class="user-name">{{userName}}</div>
            <div class="user-role">{{userRole}}</div>
        </div>
    </div>
</div>

<div id="template-global-search-input">
    <div><input id="global-search" type="text" value="" name="q" class="text" placeholder="search"></div>
</div>


<div id="template-slide-out-panel">
    <div class="slide-out-panel">

    </div>
</div>

<div id="template-entity-list">
    <div class="entity-list">
        <div class="entity-list-header">
            <h4 class="entity-list-title">{{entityName}}s</h4>

            <div class="panel-sort-wrapper"></div>

            <div class="panel-filter-wrapper"></div>

            <div class="entity-actions">
                <div class="entity-list-button">New {{entityName}}</div>
            </div>
        </div>
        <div class="entity-list-content"></div>
    </div>
</div>


<div id="template-modal">
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-info">
                <h3>{{title}}</h3>

                <div class="close ti-close"></div>
            </div>
            {{content}}
        </div>
    </div>
</div>

<div id="template-form-project">
    <form id="project-form" action="#" method="post" data-model="project" novalidate>
        <div class="field">
            <label for="">Project Name (required)</label>
            <input type="text" required="required" name="name">

        </div>

        <div class="field">
            <label for="">Choose a Client (required)</label>
            <select name="client_id" data-placeholder=" " required="required">
                <option></option>
            </select>
        </div>

        <div>
            <div class="field inline f_50">
                <label for="">Start Date</label>
                <input type="date" name="start_date_selection" required="required"/>
            </div>

            <div class="field inline f_50">
                <label for="">Due Date</label>
                <input type="date" name="due_date_selection"/>
            </div>
        </div>

        <input type="hidden" name="start_date"/>
        <input type="hidden" name="due_date"/>

        <input type="submit" value="Submit">
    </form>
</div>


<div id="template-form-project-task">
    <form id="new-task-form" action="#" method="post" data-model="task" novalidate>
        <div class="field">
            <label for="">Task (required)</label>
            <textarea rows=3 cols=20 name="task"></textarea>
        </div>

        <span class="add-notes clickable">Add notes to this task</span>

        <div class="field  notes-wrapper">
            <label for="">Notes</label>
            <textarea rows=3 cols=20 name="notes"></textarea>
        </div>

        <div class="field">
            <label>Assigned To</label>
            <select name="assigned_to" data-placeholder="Assigned To">
                <option></option>
            </select>
        </div>


        <div class="field">
            <label for="">Due Date</label>
            <input type="date" name="due_date_selection"/>
        </div>

        <input type="hidden" name="due_date"/>
        <input type="hidden" name="project_id"/>

        <input type="submit" value="Submit">
    </form>
</div>

<div id="template-form-task-weight">
    <form id="task-weight-form" action="#" method="post" data-model="task" novalidate>
        <div class="notification">Please wait. Loading the maximum weight for this task.</div>

        <p>Please enter a value between 1 and <span class="task-maximum-weight"><span
                class="loading-maximum-weight"></span></span>. If you would like the weight to be calculated automatically, leave this field blank.</p>

        <div class="field">
            <label for="">Task Weight</label>
            <input class="task-weight" type="text" name="weight" placeholder="Auto"/>
        </div>

        <div class="submit-button">
            <input value="Submit" class="button medium blue" type="submit">
        </div>
    </form>
</div>

<div id="template-form-project-file">
    <form method="post" data-model="file" novalidate action="#">

        <div id="progress-wrapper"></div>

        <!--<div id="select-files" class="field">-->
        <!--<input id="fileupload" type="file" name="files[]" multiple>-->
        <!--</div>-->

        <a id="cancel-all" class="button red submit" href="#">Cancel All</a>
    </form>

</div>

<div id="template-file-progress">
    <div class="progress-bar-wrapper" data-file="{{fileName}}" data-id="{{id}}">
        <div class="clearfix">
            <div class="filename">{{fileName}}</div>
            <a href="#" class="cancel">Cancel</a>

            <div class="status">Complete</div>
        </div>
        <div class="progress"><span class="orange" style="width: 0%;"><span>0%</span></span></div>

    </div>
</div>

<div id="template-add-project-list-item">
    <div id="{{buttonId}}" class="button clear-button  add-list-item {{type}}"
         title="Add New {{buttonText}}">
        <div class="icon ti-plus add-item"></div>
        {{buttonText}}
    </div>
</div>

<div id="template-edit-notes-button">
    <div id="{{buttonId}}" class="button clear-button edit-notes {{type}}" title="{{buttonText}}">
        <div class="icon ti-pencil edit-notes"></div>
        {{buttonText}}
    </div>
</div>


<div id="template-add-file-button">
    <div id="{{buttonId}}" class="button clear-button add-file-button {{type}}" title="Add New {{buttonText}}">
        <div class="icon ti-plus add-item"></div>
        {{buttonText}}
        <input id="fileupload" type="file" name="files[]" multiple>
    </div>
</div>


<div id="template-task-add-file-button">
    <div id="{{buttonId}}" class="button small add-file-button {{type}}" title="Add New {{buttonText}}">
        {{buttonText}}
        <input id="fileupload" type="file" name="files[]" multiple>
    </div>
</div>


<div id="template-calendar">
    <div id="calendar-outer">
        <div id="calendar"></div>
    </div>
</div>

<div id="template-calendar-header">
    <div id="calendar-header">

        {{#userIsAdmin}}
        <!--<div class="filter-dropdown">-->
        <!--<div class="filter-button">Filter<span class="caret caret-down"></span></div>-->

        <!--<ul class="dropdown-menu pull-right">-->
        <!--<li id="filter-my-tasks"><span>My Tasks</span></li>-->
        <!--<li id="filter-all-tasks" class="selected"><span>All Tasks</span></li>-->

        <!--</ul>-->
        <!--</div>-->
        {{/userIsAdmin}}

        <div id="calendar-menu">

            <ul id="calendar-controls" class="beveled-button-set">
                <li class="prev-date">&#9668;</li>
                <li class="today-date">Today</li>
                <li class="next-date">&#9658;</li>
            </ul>
            <select id="calendar-view-selector" class="beveled-dropdown">
                <option value="month">Month</option>
                <option value="basicWeek">Week</option>
                <option value="basicDay">Day</option>

<div id="template-calendar-event-item">
    <div class="calendar-event-item {{statusClass}}">
        <div class="task-status"></div>
        <div class="task-name">{{title}}</div>
    </div>
</div>

<div id="template-calendar-item-popup">
    <div class="calendar-item-popup">
        <h5 class="popup-title">{{title}}</h5>
        <span class="close vector-icon clickable">x</span>

        <p>{{description}}</p>
        <a href="{{url}}">Go to task</a>
    </div>
</div>

<div id="template-confirm-box">
    <div id="confirm-box">
        <h3 class="message">{{message}}</h3>

        <div class="confirmation-buttons">
            <button class="button small red action">{{action}}</button>
            <button class="button small secondary cancel">Cancel</button>

        </div>
    </div>
</div>

<div id="template-alert">
    <div class="modal-overlay">
        <div class="modal alert">
            <div class="alert">
                <p class="message">
                    {{#messages}}
                    {{message}}<br/><br/>
                    {{/messages}}
                </p>
                <button class="button small secondary cancel">Ok</button>
            </div>
        </div>
    </div>

</div>

<div id="template-project-progress-title-widget">
    <div class="project-progress-title-widget {{status}}" title="Project progress">
        (<span>{{progress}}</span>%)
    </div>
</div>

<div id="template-form-credit-card-payment">
    <div>
        <form action="#" method="post" id="credit-card-payment-form" class="" data-model="StripePayment">

            <div class="form-fields">

                <div class="form-header">
                    <h4>Billing Info</h4>

                    <p>Please enter your payment details below</p>


                    <div class="accepted-cards"></div>

                </div>


                <div class="first-name">
                    <input id="first_name" name="first_name" type="text" placeholder="First Name">

                </div>

                <div class="last-name">
                    <input id="last_name" name="last_name" type="text" placeholder="Last Name">

                </div>

                <div id="payment-errors"></div>

                <div class="card-number">
                    <input type="text" name="card_number" class="card_number"
                           placeholder="Credit Card Number">
                </div>


                <div>
                    <div class="top-label">Expiration Date</div>

                    <div class="expiration-month">
                        <select data-placeholder="Month" class="card_expiry_month"
                                name="card_expiry_month">

                            <option></option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="expiration-year">
                        <select data-placeholder="Year" class="card_expiry_year"
                                name="card_expiry_year">
                            <option></option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                    <div class="cvc">
                        <input type="text" class="card_cvc" name="card_cvc" placeholder="CVC">
                    </div>

                </div>
            </div>


            <div class="invoice-summary">


                <div class="invoice-meta-wrapper">
                    <div class="invoice-number">Invoice {{number}}</div>
                    <div class="invoice-due-date"><span>Due Date:</span> {{dueDateText}}</div>
                    <div class="invoice-status {{statusClass}}"><span>Status:</span> <span
                            class="status-text">{{statusText}}</span>
                    </div>
                    <div class="invoice-date-sent"><span>Balance:</span> {{formattedBalance}}
                    </div>
                </div>


            </div>

            <input type="hidden" name="amount" value="{{total}}">
            <input type="hidden" name="invoice_id" value="{{id}}">

            <div class="submit-button">
                <input value="Pay Invoice" class="button medium blue" type="submit">
            </div>
        </form>
        <div id="payment-processing-overlay">
            <div><span>Please wait...</span><br/>Your payment is being processed</div>
        </div>
    </div>
</div>

<div id="template-form-paypal-payment">
    <form id="paypal-payment-form" method="post" action="#" data-model="PaypalPayment">
        <div class="paypal-instructions">
            <p>You will be directed to PayPal&amp;#039;s website to complete your payment.</p>
            <img src="client/images/paypal.jpg"/>
        </div>
        <div class="invoice-summary">
            <div class="invoice-meta-wrapper">
                <div class="invoice-number">Invoice {{number}}</div>
                <div class="invoice-due-date"><span>Due Date:</span> {{dueDateText}}</div>
                <div class="invoice-status {{statusClass}}"><span>Status:</span> <span
                        class="status-text">{{statusText}}</span>
                </div>
                <div class="invoice-date-sent"><span>Balance:</span> {{formattedBalance}}</div>
            </div>
        </div>

        <input type="hidden" name="amount" value="{{total}}">
        <input type="hidden" name="invoice_id" value="{{id}}">

        <div class="submit-button">
            <input value="Pay with PayPal" class="button medium blue" type="submit">
        </div>
    </form>
</div>

<div id="template-form-manual-payment">
    <form id="manual-payment-form" method="post" action="#" data-model="ManualPayment">
        <div class="form-fields">

            <div class="form-header">
                <p>Use this form to record the details of a payment made outside of the portal</p>
            </div>


            <div class="amount field">
                <h4>Payment Amount: {{formattedBalance}}</h4></br>
            </div>

            <div class="payment-date">
                <input name="payment_date_selection" type="date" placeholder="Payment Date">
                <input name="payment_date" type="hidden">
            </div>

            <div class="payment-method">
                <input name="payment_method" type="text" placeholder="Method (Check, Wire Transfer, Online, etc)">
            </div>

            <div class="description">
                <textarea rows="4" cols="20" name="description" placeholder="Notes"></textarea>
            </div>

        </div>

        <div class="invoice-summary">
            <div class="invoice-meta-wrapper">
                <div class="invoice-number">Invoice {{number}}</div>
                <div class="invoice-due-date"><span>Due Date:</span> {{dueDateText}}</div>
                <div class="invoice-status {{statusClass}}"><span>Status:</span> <span
                        class="status-text">{{statusText}}</span>
                </div>
                <div class="invoice-date-sent"><span>Balance:</span> {{formattedBalance}}</div>
            </div>
        </div>


        <input type="hidden" name="amount" value="{{balance}}">
        <input type="hidden" name="invoice_id" value="{{id}}">

        <div class="submit-button">
            <input value="Enter Payment" class="button medium blue" type="submit">
        </div>
    </form>
</div>

<div id="template-no-payment-method">
    <div>
        <p>{{paymentInstructions}}<br></p>

        <div class="ok button blue right">Ok</div>
    </div>
</div>

<div id="template-error">
    <div class="notification error closeable">
        {{message}}
        <a href="#" class="close"></a>
    </div>
</div>

<div id="template-notice">
    <div class="notification notice closeable">
        {{message}}
        <a href="#" class="close"></a>
    </div>
</div>

<div id="template-notification">
    <div class="notification notice closeable">
        <div class="notification-inner">{{message}}</div>
        <span class="close" title="close"></span>
    </div>
</div>


<div id="template-project-details">
    <div id="project-details" class="{{project.status_text}}">

        <div id="top-details">

            {{#hasDueDate}}
            <div>
                <h3>{{formattedDueDate}}</h3>
                <h5>Due Date</h5>
            </div>
            {{/hasDueDate}}


            <div>
                <h3>{{formattedStatusText}}<span class="{{project.status_text}}"> ({{projectProgress}})</span></h3>
                <h5>Status <span class="status-indicator {{project.status_text}}"></span></h5>
            </div>


            <div>
                <h3>{{formattedTotalTime}}</h3>
                <h5>Total Time</h5>
            </div>

            <div>
                <h3>{{formattedTotalBilled}}</h3>
                <h5>Billed</h5>
            </div>

            <div>
                <h3>{{formattedTotalOutstanding}}</h3>
                <h5>Outstanding</h5>
            </div>

            <div>
                <h3>{{taskCounts.incomplete}}</h3>
                <h5>Open Tasks</h5>
            </div>
        </div>


        <div id="main-dashboard">
            <div id="activity-stream-space" class="unfloat-on-mobile">
                <h5 class="section-title">Project Activity</h5>

                <div class="activity-stream">

                </div>
            </div>

            {{#isRegularProject}}
            <div class="project-stats unfloat-on-mobile">

                {{#userIsAdmin}}

                <h5 class="section-title">Client</h5>

                <p><span class="icon ti-user"></span><a
                        href="#clients/{{project.client_id}}">{{project.client_name}}</a></p>
                {{/userIsAdmin}}


                <h5 class="section-title">Project Actions</h5>

                <p class="project-action"><span class="icon ti-comments"></span><a
                        href="#projects/{{project.id}}/discussion">Discuss this project</a></p>

                {{#userIsAdmin}}
                <p class="project-action"><span class="icon ti-plus"></span><a href="#projects/{{project.id}}/people">Add people to this project</a>
                </p>

                <p id="edit-project" class="project-action"><span class="icon ti-pencil"></span><span>Edit project details</span>
                </p>

                {{#if project.is_archived}}
                <p id="unarchive-project" class="project-action"><span class="icon ti-shift-left"></span><span>Move to in progress</span>
                </p>
                {{else}}
                <p id="archive-project" class="project-action"><span class="icon ti-archive"></span><span>Archive this project</span>
                </p>
                {{/if}}

                <p id="delete-project" class="project-action"><span class="icon ti-na"></span><span>Delete project</span>
                </p>


                {{/userIsAdmin}}


                <div class="">
                    <h5 class="section-title">People</h5>

                    <div class="people-list">
                        <ul class="">
                            {{#people.agents}}
                            <li class="person-info" data-id={{id}}>
                                <a href="#users/{{id}}">
                                    <span class="person-image user-image"></span>
                                <span class="person-meta">
                                    <span class="person-name">{{first_name}} {{last_name}}</span>
                                    <span class="person-role">{{role}}</span>
                                </span>
                                </a>
                            </li>
                            {{/people.agents}}

                            {{#people.clients}}
                            <li class="person-info" data-id={{id}}>
                                <a href="#users/{{id}}">
                                    <span class="person-image user-image"></span>
                                <span class="person-meta">
                                    <span class="person-name">{{first_name}} {{last_name}}</span>
                                    <span class="person-role">{{role}}</span>
                                </span>
                                </a>
                            </li>
                            {{/people.clients}}


                            {{#people.admins}}
                            <li class="person-info" data-id={{id}}>
                                <a href="#users/{{id}}">
                                    <span class="person-image user-image"></span>
                                <span class="person-meta">
                                    <span class="person-name">{{first_name}} {{last_name}}</span>
                                    <span class="person-role">{{role}}</span>
                                </span>
                                </a>
                            </li>
                            {{/people.admins}}
                        </ul>
                    </div>


                </div>
            </div>
            {{/isRegularProject}}

            {{#isTemplate}}
            <div class="project-stats unfloat-on-mobile">
                <h5 class="section-title">Template Actions</h5>

                <p id="edit-template" class="project-action"><span class="icon ti-pencil"></span><span>Edit template</span>
                </p>


                <p id="new-project-from-template" class="project-action"><span class="icon ti-shift-left"></span><span>Create project from template</span>
                </p>

                <p id="delete-template" class="project-action"><span class="icon ti-na"></span><span>Delete Template</span>
                </p>
            </div>

            {{/isTemplate}}
        </div>

    </div>

</div>


<div id="template-activity-list">
    <div class="activity-stream-wrapper">
        <ul class="activity-stream-list">
            {{#activityItems}}
            <li class="activity-{{objectType}} activity-{{actionTaken}} hidden" data-id="{{id}}">
                <a href="#{{#isUserGenerated}}users/{{userId}}{{/isUserGenerated}}" class="user-image"></a>

                <div class="activity-content">

                    {{#isUserGenerated}}<a href="#users/{{userId}}" class="activity-user">{{userName}}</a>
                    {{/isUserGenerated}}{{actionTaken}} {{article}}
                    {{objectTypeText}}


                    {{#hasLinkedObject}}
                    on {{linkedArticle}} {{linkedObjectTypeText}}
                    (<span class="linked-activity-title"><a href="{{linkedObjectLink}}"
                                                            class="linked-object-link">{{linkedObjectTitle}}</a></span>)
                    {{/hasLinkedObject}}

                    <span class="activity-timestamp" title="{{dateText}}">{{formattedDate}}</span>

                    <div class="activity-title">
                        {{! We're using triple brackets for the object title because it may contain html and since
                        it's generated by the server, we can trust it}}
                        <a href="{{objectLink}}" class="object-link">{{{objectTitle}}}</a>
                        <span class="object-link deleted-object">{{objectTitle}}</span>
                    </div>
                </div>
            </li>
            {{/activityItems}}
        </ul>

        <div class="activity-show-all">Show All</div>
    </div>

</div>


<div id="template-task-filter">

    <div class="task-filter filter-dropdown">

        <ul class="dropdown-menu pull-right">

            <li class="search-filter" data-filter-type="search">

            </li>

    </div>

</div>

    <div id="dashboard">

            </div>
            <div class="dashboard-projects">

                <div id="dashboard-sort-wrapper"></div>
                <div id="dashboard-filter-wrapper"></div>

<div id="template-dashboard-invoices-summary">
    <div id="dashboard-invoices-summary">
        <div class="invoices-tabs">
            <div class="invoices-tab" data-type="outstanding">
                <div class="invoices-tab-inner">
                    <h2><span class="currency-symbol">{{currencySymbol}}</span>{{formattedTotalOutstanding}}</h2>
                    <h5>Total Outstanding Invoices</h5>
                </div>
            </div>

            <div class="invoices-tab" data-type="overdue">
                <div class="invoices-tab-inner">
                    <h2><span class="currency-symbol">{{currencySymbol}}</span>{{formattedTotalOverdue}}</h2>
                    <h5>Overdue Invoices</h5>
                </div>
            </div>
        </div>
        <div class="invoices-list nano top">
            <div class="invoices-list-inner content">

            </div>

        </div>
    </div>
</div>

<div id="template-dashboard-projects-tile-list">
    <ul class="project-tile-list">
        {{#projects}}
        <li class="project-widget {{statusText}}" data-id="{{id}}">
            <div class="project-title">
                <h3>{{name}}</h3>

                <h6>{{clientName}}</h6>
            </div>

                    {{! message text is set programmatically to preserve line breaks etc. Can't use triple brackets
                    because
                    this user supplied data and that would leave us vulnerable to an xss attack. Data is sanitized
                    before being set by code}}
                    <span class="message-text-inner"></span>
                </div>

                {{#if files}}
                <div class="message-files">
                    {{#files}}
                    <div><span class="icon ti-file"></span><a class="message-file-name"
                                                              href="#projects/{{projectId}}/files/{{id}}">{{name}}</a>
                    </div>
                    {{/files}}
                </div>
                {{/if}}

                <div class="message-date" title="{{formattedDateText}}">{{dateText}}</div>
            </div>
        </div>


    </li>
</div>

<div id="template-inline-popup">
    <div class="inline-popup">boom</div>
</div>


<div id="template-form-assign-tasks">
    <form id="assign-tasks-form" action="#" method="post" novalidate>
        <div class="field">

            <select name="user_id" placeholder="Assign to" required="required">
                <option></option>
            </select>
            <input type="submit" value="Assign task">
        </div>
    </form>
</div>

<div id="template-start-timer-popup">
    <div id="start-timer-popup">
        <p>Start timer for this task?</p>
        <span class="button cancel">Cancel</span>
        <span class="button submit">Start timer</span>
    </div>
</div>

</div>
</script>
